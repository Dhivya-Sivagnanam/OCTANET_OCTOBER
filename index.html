<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car showroom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar__logo">
          <img src="logo.png" alt="Starbucks Logo" />
        </div>
        <div class="navbar-menu__wrapper">
          <div class="navbar__menu">
            <a href="#" class="active"> Menu </a>
            <a href="#" class="active"> Rewards </a>
            <a href="#" class="active"> Gift Cards </a>
          </div>
          <div class="navbar__auth">
            <a href="#" class="sign-in">Sign In</a>
            <a href="#">Join Now</a>
          </div>
        </div>
        <div class="navbar-menu__small-device">
          <img src="bars.png" alt="Bars" />
        </div>
      </div>
      <div class="hero">
        <div class="hero__content">
          <div class="snippets">
            <span> New models </span>
          </div>
          <div class="title">
            <span>
              Meet our new <span class="summer">CAR</span> bike collections
            </span>
          </div>
          <div class="description">
            <span>
              Discover the New machines - where power meets precision, and every ride is an unforgettable escapade. Experience the future of riding today.
            </span>
          </div>
          <button class="order-now">Order Now</button>
          <div class="social-media">
            <a href="#">
              <img src="facebook.png" alt="Facebook" />
            </a>
            <a href="#">
              <img src="twitter.png" alt="Twitter" />
            </a>
            <a href="#">
              <img src="instagram.png" alt="Instagram" />
            </a>
          </div>
        </div>
        <div class="hero__image" style="margin-right: 0%;">
          <style>
            img:hover {
              -webkit-transform: scaleX(-1);
              transform: scaleX(-1);
            }
            </style>
          <img src="drinks.png" alt="Starbucks drinks" />
        </div>
      </div>
      <div class="background">
        <marquee behavior="scroll" direction="left">
          <img src="scorpio-classic-black-side-image.webp" alt="Coffee Background">
       </marquee>
       <marquee behavior="scroll" direction="right">
        <img src="scorpio-classic-black-side-image.webp" alt="Coffee Background">
     </marquee>
        <img src="" />
      </div>
    </div>
  </body>
</html>
